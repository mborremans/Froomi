<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Apartments</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div>
    <h2>Apartments</h2>
    <div th:each="apartment:${apartments}">
        <a th:href="@{|/apartmentdetails/${apartmentStat.index + 1}|}">
            <span th:text="${apartment.address}">apartment address</span>
            <span th:text="${apartment.price}">apartment price</span>
        </a>
    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
