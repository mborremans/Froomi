<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apartment details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/header :: header">Header</div>
    </div>
    <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8">
            <div th:if="${apartment}">
                <span class="h2" th:text="${apartment.address}">apartment address</span>
                <span class="float-right h2" th:text="${'â‚¬'+apartment.price}">apartment price</span>
                <div>
                    <span><strong>Location:</strong></span>
                    <span th:text="${apartment.location}"></span>
                </div>

                <div>
                    <span><strong>Bathroom in apartment:</strong></span>
                    <span th:text="${apartment.bathroomPresent ? 'yes' : 'no'}"></span>
                </div>

                <div>
                    <span><strong>Kitchen in apartment:</strong></span>
                    <span th:text="${apartment.kitchenPresent ? 'yes' : 'no'}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div th:replace="fragments/footer :: footer">Footer</div>
    </div>
</div>
</body>
</html>
