<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/header :: header">Header</div>
    </div>

    <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8">
            <div th:if="${student}">
                <span class="h2" th:text="${student.name}">student name</span>
                <div class="float-right">
                    <img class="profilePicture" th:src="@{/pictures/studenten/student1.jpg}">
                </div>
                <div>
                    <span><strong>Street: </strong></span>
                    <span th:text="${student.street}"></span>
                </div>

                <div>
                    <span><strong>Town: </strong></span>
                    <span th:text="${student.town}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div th:replace="fragments/footer :: footer">Footer</div>
    </div>
</div>
</body>
</html>
